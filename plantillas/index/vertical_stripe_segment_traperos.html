{% load static %}

<div class="ui vertical stripe segment">
  <div class="ui middle aligned stackable grid container">
    <h2 class="ui red header">Listado de traperos</h2>
    <div class="row">
      <div class="six wide left floated column">
        <img src="{% static 'img/traperos.png' %}" class="ui large bordered rounded image">
      </div>
      <div class="eight wide column">

        {% for trapero in traperos %}
          <h3 class="ui header"><a href="{% url 'trapero_id' trapero.id %}">{{ trapero.aka }}</a></h3>
          <p>Nombre: {{ trapero.nombre_real }}</p>
          <p>Edad: {{ trapero.edad }}</p>
          <div class="ui divider"></div>
        {% empty %}
          <h3>Actualmente no hay traperos registrados</h3>
        {% endfor %}

      </div>
    </div>
    <div class="row">
      <div class="center aligned column">
        <a href="/traperos" class="ui huge button">Ver m√°s traperos</a>
      </div>
    </div>
  </div>
</div>
